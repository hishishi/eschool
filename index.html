<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<title></title>
		<style type="text/css">
		.zdy-index{
			padding-bottom:1px ;
		}
		.tit-icon{
			border: lightblue solid 1px;
			border-radius: 20px;
			box-shadow: 5px 6px 10px black;
		}
			.tit-icon>div{
				height: 80px;
			}
			.tit-icon>div>a>img{
				width:40px;
			}
			.tit-icon>div>a{
				text-decoration: none;
				display: block;
				font-size: 14px;
				color: black;
			}
			.zdy-banner{
				/* border: lightblue solid 1px; */
				border-radius: 20px;
				box-shadow: 5px 6px 10px black;
				/* overflow: hidden; */
			}
			.zdy-banner-pic>div>img{
				border-radius: 20px;
			}
			.zdy-bottom>div>p{
				font-size: 14px;
				font-family: "microsoft yahei";
			}
		</style>
	</head>
	<body class="bg-light">
		
		<div class="zdy-index">
			<!-- 顶部 标题-->
			<div class="container">
				<div class="d-flex mt-2">
					<div class="top-tit w-75 m-auto text-center">
						<h4 class="font-weight-bold">E校园</h4>
					</div>
				</div>
			</div>
			<!-- 金刚区 -->
			<div class="container">
				<div class="d-flex tit-icon flex-wrap mt-2">
					<div class="w-25 text-center ">
						<a href="#"><img src="./img/index/sscs.png" class="m-auto pt-2"></a>
						<a href="#" class="pt-1 ">夜间超市</a>
					</div>
					<div class="w-25 text-center">
						<a href="#"><img src="./img/index/xwcs.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">校外超市</a>
					</div>
					<div class="w-25 text-center"> 
						<a href="#"><img src="./img/index/xyjz.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">校园兼职</a>
					</div>
					<div class="w-25 text-center">
						<a href="#"><img src="./img/index/xlian.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">1元微信</a>
					</div>
					<div class="w-25 text-center">
						<a href="#"><img src="./img/index/xykd.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">校园快递</a>
					</div>
					<div class="w-25 text-center">
						<a href="#"><img src="./img/index/xsyh.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">学生优惠</a>
					</div>
					<div class="w-25 text-center">
						<a href="#"><img src="./img/index/xyhd.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">校园活动</a>
					</div>
					<div class="w-25 text-center">
						<a href="#"><img src="./img/index/gdfw.png" class="m-auto pt-2"></a>
						<a href="#" class=" pt-1">更多服务</a>
					</div>
				</div>
			</div>
			<!-- 轮播图 -->
			<div class="container mt-2">
					<div id="banner" class="carousel slide zdy-banner" data-ride = "carousel">
						<!-- 图片展示区 -->
						<div class="carousel-inner zdy-banner-pic">
							<div class="carousel-item active">
								<img class="d-block w-100" src="img/index/banner2.png" >
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="img/index/banner1.png" >
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="img/index/banner3.png" >
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="img/index/banner4.png" >
							</div>
						</div>
						<!-- 左右切换区 用a标签关联整个轮播图 用轮播的id-->
						<a href="#banner" class="carousel-control-prev" data-slide = "prev">
							<span class="carousel-control-prev-icon"></span>
						</a>
						<a href="#banner" class="carousel-control-next" data-slide = "next">
							<span class="carousel-control-next-icon"></span>
						</a>
						<!-- 下方控制区 -->
						<ul class="carousel-indicators">
							<li class="active" data-target = "#banner" data-slide-to = "0"></li>
							<li data-target = "#banner" data-slide-to = "1"></li>
							<li data-target = "#banner" data-slide-to = "2"></li>
							<li data-target = "#banner" data-slide-to = "3"></li>
						</ul>
					</div>
				</div>
		  <!-- 底部 -->
			
			
			
			<!-- 底部 -->
			<div class="zdy-bottom bg-white fixed-bottom d-flex text-center">
		  	<div class="bg-white w-25">
		  		<a href="#"><img src="img/index/shouye.png" class="m-auto" width="36px" ></a>
		  		<p class="text-center mb-0">首页</p>
		  	</div> 
		  	<div class="bg-white w-25">
		  		<a href="#"><img src="img/index/fbxx.png" class="m-auto" width="36px" ></a> 
		  		<p class="text-center mb-0 ">发布信息</p>
		  	</div> 
		  	<div class="bg-white w-25 ">
		  		<a href="#"><img src="img/index/vip.png" class="m-auto" width="36px" ></a>
		  		<p class="text-center mb-0 ">会员中心</p>
		  	</div>
		  	<div class="bg-white w-25">
		  		<a href="#"><img src="img/index/wode.png" class="m-auto" width="36px" ></a>
		  		<p class="text-center mb-0 ">我的</p>
		  	</div>
		  </div>
			
			
			
		</div>
	</body>
</html>
